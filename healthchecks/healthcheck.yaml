- description: |
    Performs an automatic healthcheck service
    
    This is <b>HealthCheck</b> list for DevOps Portal
    <ul><li> Available checks </li></ul>
    
    <a href="/">Top</a>
    
    1. Haproxy Healthcheck
    2. Ldap Healthcheck
    3. ElasticSearch Healthcheck
    4. etc... 
    
    [Doc link](https://bitbucket.org/snovikov/devops-portal-pytest/src)
  name: DevopsPortal_Health
  executionEnabled: true
  group: systools
  loglevel: INFO
  nodeFilterEditable: false
  nodefilters:
    dispatch:
      excludePrecedence: true
      keepgoing: true
      rankOrder: ascending
      threadcount: 1
    filter: tags:cicd
  nodesSelectedByDefault: true
  options:
  - name: CONFIG_PATH
    value: config.json
  - name: HEALTHCHECK
    value: healthcheck
  scheduleEnabled: true
  sequence:
    commands:
    - scriptfile: /var/rundeck/projects/cicd/scm/scripts/env_setup.sh
    keepgoing: false
    pluginConfig:
      WorkflowStrategy:
        node-first: null
    strategy: node-first
